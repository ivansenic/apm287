buildscript {
	ext {
		springBootVersion = '2.0.0.M1'
	}
	repositories {
		mavenCentral()
		maven { url "https://repo.spring.io/snapshot" }
		maven { url "https://repo.spring.io/milestone" }
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
	maven { url "https://repo.spring.io/snapshot" }
	maven { url "https://repo.spring.io/milestone" }
}


dependencies {
	compile('com.typesafe.akka:akka-actor_2.11:2.+')
	compile('com.typesafe.akka:akka-stream_2.11:2.+')
	compile('com.typesafe.akka:akka-persistence_2.11:2.+')
	compile('org.iq80.leveldb:leveldb:0.7')
	compile('org.fusesource.leveldbjni:leveldbjni-all:1.8')
	compile('org.apache.commons:commons-lang3:3.+')
	compile('com.google.guava:guava:22.0')
	compile('org.springframework.boot:spring-boot-starter-web')
}

bootRun {
	jvmArgs = ["-Xms4g", "-Xmx4g", "-Xdebug", "-agentlib:jdwp=transport=dt_socket,address=9080,server=y,suspend=n"]
}

